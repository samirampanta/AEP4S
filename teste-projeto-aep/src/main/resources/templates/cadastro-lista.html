<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            margin: 0;
            font-family: 'Noto Sans', sans-serif;
        }

        body * {
            box-sizing: border-box;
        }

        .main-cadastro {
            width: 100vw;
            height: 100vh;
            background: #201b2c;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .left-cadastro {
            width: 40vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .left-cadastro h1 {
            color: #77ffc0;
            font-size: 3vw;
        }

        .left-cadastro-img {
            width: 35vw;
        }

        .right-cadastro {
            width: 50vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card-cadastro {
            width: 60%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 30px 35px;
            background: #2f2841;
            border-radius: 20px;
            box-shadow: 0px 10px 40px #00000056;
        }

        .card-cadastro h1 {
            color: #00ff88;
            font-weight: 800;
            margin: 0;
        }

        .textfield {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
            margin: 10px 0px;
        }

        .textfield input {
            width: 100%;
            border: none;
            border-radius: 10px;
            padding: 15px;
            background: #514869;
            color: #f0ffffde;
            font-size: 12pt;
            box-shadow: 0px 10px 40px #00000056;
            outline: none;
            box-sizing: border-box;
        }

        .textfield label {
            color: #f0ffffde;
            margin-bottom: 10px;
        }

        .textfield input::placeholder {
            color: #f0ffff94;
        }

        .btn-cadastro {
            width: 100%;
            padding: 16px 0px;
            margin: 25px;
            border: none;
            border-radius: 8px;
            outline: none;
            font-weight: 800;
            letter-spacing: 3px;
            color: #2b134b;
            background: #00ff88;
            cursor: pointer;
            box-shadow: 0px 10px 40px -12px #00ff8052;
        }

        @media (max-width: 950px) {
            .card-cadastro {
                width: 85%;
            }
        }

        @media (max-width: 600px) {
            .main-cadastro {
                flex-direction: column;
            }

            .left-cadastro h1 {
                display: none;
            }

            .left-cadastro {
                width: 100%;
                height: auto;
            }

            .right-cadastro {
                width: 100%;
                height: auto;
            }

            .left-cadastro-img {
                width: 50vw;
            }

            .card-cadastro {
                width: 90%;
            }
        }

        .cadastro {
            color: #f0ffffde;
        }

        .linkA {
            color: #00ff88;
        }

        .linkB {
            color: #00ff88;
            display: flex;
            justify-content: space-around;
        }
    </style>
</head>
<body>

    <div class="main-cadastro">
        <div class="left-cadastro">
            <h1>Crie sua conta<br>e tenha acesso ao conteúdo exclusivo</h1>
            <img src="./logo/edu.png" class="left-cadastro-img" alt="Logo">
        </div>
        <div class="right-cadastro">
            <div class="card-cadastro">
                <h1>CADASTRO</h1>
                <div class="textfield">
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" placeholder="Digite seu nome" required>
                </div>
                <div class="textfield">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" placeholder="Digite seu e-mail" required>
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Digite sua senha" required>
                </div>
                <button class="btn-cadastro">CADASTRAR</button>
                <div class="link-area">
                    <p class="cadastro">Já tem uma conta? <a class="linkA" href="login.html">Faça login aqui</a></p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
