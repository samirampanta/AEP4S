<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha</title>

    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            margin: 0;
            font-family: 'Noto Sans', sans-serif;
        }

        body * {
            box-sizing: border-box;
        }

        .main-recover {
            width: 100vw;
            height: 100vh;
            background: #201b2c;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .left-recover {
            width: 40vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .left-recover h1 {
            color: #77ffc0;
            font-size: 2,5vw;
        }

        .left-recover h2 {
            color: #77ffc0;
            font-size: 3vw;
        }

        .right-recover {
            width: 50vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card-recover {
            width: 60%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 30px 35px;
            background: #2f2841;
            border-radius: 20px;
            box-shadow: 0px 10px 40px #00000056;
        }

        .card-recover h1 {
            color: #00ff88;
            font-weight: 800;
            margin: 0;
        }

        .textfield {
            width: 100%; 
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
            margin: 10px 0px; 
        }

        .textfield input {
            width: 100%;
            border: none;
            border-radius: 10px;
            padding: 15px;
            background: #514869;
            color: #f0ffffde;
            font-size: 12pt;
            box-shadow: 0px 10px 40px #00000056;
            outline: none;
            box-sizing: border-box;
        }

        .textfield label {
            color: #f0ffffde;
            margin-bottom: 10px;
        }

        .textfield input::placeholder {
            color: #f0ffff94;
        }

        .btn-recover {
            width: 100%;
            padding: 16px 0px;
            margin: 25px;
            border: none;
            border-radius: 8px;
            outline: none;
            font-weight: 800;
            letter-spacing: 3px;
            color: #2b134b;
            background: #00ff88;
            cursor: pointer;
            box-shadow: 0px 10px 40px -12px #00ff8052;
        }

        .link-area {
            margin-top: 20px;
            font-size: 0.9em;
            color: #f0ffffde;
        }

        .link-area a {
            color: #00ff88;
            text-decoration: none;
        }

        @media (max-width: 950px) {
            .card-recover {
                width: 85%;
            }
        }

        @media (max-width: 600px) {
            .main-recover {
                flex-direction: column;
            }

            .left-recover h1 {
                display: none;
            }

            .left-recover {
                width: 100%;
                height: auto;
            }

            .right-recover {
                width: 100%;
                height: auto;
            }

            .card-recover {
                width: 90%;
            }
        }
    </style>

</head>
<body>
    
    <div class="main-recover">
        <div class="left-recover">
            <h2>Recupere sua senha</h2>
            <h1>Informe seu e-mail <br>para receber as instruções</h1>

        </div>
        <div class="right-recover">
            <div class="card-recover">
                <h1>Recuperar Senha</h1>
                <div class="textfield">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" placeholder="Digite seu e-mail" required>
                </div>
                <button class="btn-recover">Enviar Instruções</button>

                <div class="link-area">
                    <p><a href="login.html">Voltar para o Login</a></p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
