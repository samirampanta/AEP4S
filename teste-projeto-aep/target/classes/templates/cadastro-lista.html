<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Cadastros - Projeto Educacional</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f8f9fa; }
        h1 { color: #007bff; }
        h2 { color: #333; margin-top: 30px; }
        .container { max-width: 900px; margin: auto; background-color: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        th { background-color: #e9ecef; color: #333; }
        form { margin-top: 20px; padding: 20px; border: 1px solid #007bff; border-radius: 5px; background-color: #eaf3ff; }
        input[type="text"], input[type="email"] { width: calc(100% - 24px); padding: 12px; margin: 8px 0; display: inline-block; border: 1px solid #ced4da; border-radius: 4px; box-sizing: border-box; }
        button { background-color: #28a745; color: white; padding: 10px 15px; margin: 8px 0; border: none; border-radius: 4px; cursor: pointer; transition: background-color 0.3s; }
        button:hover { background-color: #1e7e34; }
        .link-h2 { margin-top: 30px; display: block; color: #dc3545; text-decoration: none; font-weight: bold; }
        .link-h2:hover { text-decoration: underline; }
    </style>
</head>
<body>
<div class="container">
    <h1>Gerenciamento de Cadastros (Demo)</h1>

    <a href="/" class="link-h2">← Voltar para a Página Inicial</a>

    <h2>Novo Cadastro</h2>
    <form th:action="@{/salvar-cadastro}" th:object="${novoCadastro}" method="post">

        <label for="nome">Nome:</label>
        <input type="text" id="nome" th:field="*{nome}" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" th:field="*{email}" required>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" th:field="*{senha}" required>

        <button type="submit">Salvar Cadastro</button>
    </form>

    <hr style="margin: 30px 0;">

    <h2>Cadastros Existentes</h2>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>E-mail</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cadastro : ${listaCadastros}">
            <td th:text="${cadastro.id}">1</td>
            <td th:text="${cadastro.nome}">Exemplo Nome</td>
            <td th:text="${cadastro.email}">exemplo@mail.com</td>
        </tr>
        </tbody>
    </table>

    <p style="margin-top: 30px; font-size: 0.9em; color: #666;">
        Console do Banco de Dados H2:
        <a href="/h2-console" target="_blank">/h2-console</a>
    </p>
</div>
</body>
</html>
